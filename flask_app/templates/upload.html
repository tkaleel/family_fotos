<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Upload</title>
</head>
<body>
    <div class="container nav align-center justify-center space-around">
        <img src="http://placegoldblum.com/75/75" alt="small logo image">
        <h1>family foto</h1>
        <input type="text" name="searchbar" placeholder="Search for images or users here...">
        <button><a href="/upload">+</a></button>
        <button><a href="/logout">Logout</a></button>
    </div>

    <div class="container justify-center">
        <div class="main">
            <h1>Upload Foto</h1>
            <form action="/process_photo" method="post" enctype="multipart/form-data">
                <div class="container direction-column">
                    <label for="album_id">Choose an Album</label>
                    <select name="album_id">
                        {% for album in all_albums.albums %}
                        <option value={{album.id}}>{{album.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="photo">Choose a Foto</label>
                    <input type="file" name="photo" accept="image/*">
                    <label for="name">Name Your Foto: </label>
                    <input type="text" class="" name='name' placeholder="A name for your foto..." value="">
                    <label for="location">Where was your foto taken? </label>
                    <input type="text" class="" name='location' placeholder="Describe the location..." value="">
                    <label for="description">What's going on in the foto? </label>
                    <input type="text" class="" name='description' placeholder="Describe the foto..." value="">
                                        
                </div>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <div class = "container justify-center">
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
