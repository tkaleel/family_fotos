<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container justify-center">
        <div class="main">
            <h1>Register New User</h1>
            <form action="/process_user" method="post">
                <div class="container direction-column">
                    <label for="username">Username: </label>
                    <input type="text" class="" name='username' placeholder="Your username here..." value="">
                    <label for="email_address">Email Address: </label>
                    <input type="text" class="" name='email_address' placeholder="Your email here..." value="">
                    <label for="password">Choose a Password: </label>
                    <input type="password" class="" name='password' placeholder="Your password here..." value="">
                    <label for="confirm_password">Confirm Your Password: </label>
                    <input type="password" class="" name='confirm_password' placeholder="Confirm your password here..." value="">
                </div>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <div class = "container justify-center">
                    <button type="submit">Register User</button>
                </div>
                <div class ="container justify-center">
                    <p>Already Registered? <a href="/userlogin">Login!</a> </p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
